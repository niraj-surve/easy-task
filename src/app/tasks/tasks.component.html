@if(isOpen){
    <app-newtask [userId]="userId" (close)="onClose()" />
}

<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onAddTaskClick()">Add Task</button>
        </menu>
    </header>
    @if(selectedUserTasks && selectedUserTasks.length !== 0){
        <ul>
            @for (task of sortTasksById(selectedUserTasks); track task.id) {
                <li>
                    <app-task [task]="task" />
                </li>
            }
        </ul>
    } @else {
        <div id="fallback">
            <p id="fallback-para">No tasks assigned!</p>
        </div>
    }
</section>
